       transform="translate(-79.82567,-13.622376)"><tspan
         x="141.75391"
         y="103.48906"
         id="tspan1">The official death toll is currently 44,249. [13]
</tspan><tspan
         x="141.75391"
         y="156.82243"
         id="tspan3">
</tspan><tspan
         x="141.75391"
         y="210.15581"
         id="tspan4">According to an article in the journal &quot;The Lancet&quot; </tspan><tspan
         x="141.75391"
         y="263.48918"
         id="tspan5">named &quot;Counting the dead in Gaza: difficult but </tspan><tspan
         x="141.75391"
         y="316.82255"
         id="tspan6">essential&quot;, the real death count should be at least 5 </tspan><tspan
         x="141.75391"
         y="370.15593"
         id="tspan7">times that at currently 221,245. [14]
</tspan><tspan
         x="141.75391"
         y="423.4893"
         id="tspan8">When comparing that to Gaza's population of 2.23 </tspan><tspan
         x="141.75391"
         y="476.82268"
         id="tspan9">million people, 10% of all Gazans are dead.
</tspan><tspan
         x="141.75391"
         y="530.15605"
         id="tspan10">
</tspan><tspan
         x="141.75391"
         y="583.48943"
         id="tspan11">80% of homes and 50% of all buildings have been </tspan><tspan
         x="141.75391"
         y="636.8228"
         id="tspan12">destroyed. [15]
</tspan><tspan
         x="141.75391"
         y="690.15617"
         id="tspan13">20% of the population face severe starvation. [16]
</tspan><tspan
         x="141.75391"
         y="743.48955"
         id="tspan14">1.9 million people have been displaced. [17]
</tspan><tspan
         x="141.75391"
         y="796.82292"
         id="tspan15">Rebuilding Gaza could take up to 350 years. [18]
</tspan><tspan
         x="141.75391"
         y="850.1563"
         id="tspan16">
</tspan><tspan
         x="141.75391"
         y="903.48967"
         id="tspan17">
</tspan><tspan
         x="141.75391"
         y="956.82304"
         id="tspan18">But you can't revive the dead.</tspan></text><text
       xml:space="preserve"
       id="text2"
